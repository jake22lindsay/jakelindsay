<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jake Lindsay 2</title>
    
    <link href="styles/main.css" rel="stylesheet">

    <script src="scripts/genGrid.js" defer type="module"></script>
    <script src="scripts/snake/game.js" defer type="module"></script>

</head>
<body>
    
    <div id="header">
        <div id="header-logo">LOGO</div>
        
    </div>

    <div id=main-space>
        <div id="snake-space">
            <!-- Auto-generated Grid for Snake-->
        </div>
        <div id="play-btn-container">
            <btn id="play-btn">Play</btn>
        </div>
        <div id="main-text-container">
            <h1 id="main-text">Jake Lindsay</h1>
        </div>
        <div id="small-text-container">
            <h4 id="small-text">Hey All!, full site coming soon... <br> For now! Here's a snake tracking randomly generated points for fun! </h4>
        </div>
        <div id="resume-guide-container">
            <h3 id="resume-guide-text">Resume</h3>
            <div id="resume-guide-arrow"></div>
        </div>
    </div>
    
    <div id="resume-container">
        <h2>Resume</h2>
        <div class="resume-card">
            <h3>Education</h3>
        </div>
        <div class="resume-card">
            <h3>Experience</h3>
        </div>
        <div class="resume-card">
            <h3>Skills</h3>
        </div>
    </div>



     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Typerwriter Effects -->
    <script src="scripts/typewriterEffects/mainText_TW.js"></script>

</body>
</html>
